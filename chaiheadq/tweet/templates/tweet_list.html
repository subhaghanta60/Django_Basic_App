 {% extends "layout.html" %}

{% block title %}
Chai aut Tweet
{% endblock %}

{% block content %}

<h1 class="text-center  mt-4">Welcome To Chai's Django Project</h1>

<a class="btn btn-primary"  href="{% url 'tweet_create' %}"> Create a Tweet</a>

<div class="container row gap-3">
        {% for tweet in tweets %}
        <div class="card">
            <img src="{{tweet.photo.url}}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"> {{ tweet.username }}</h5>
                <p class="card-text"> {{ tweet.text}}</p>
                <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        
        
        {% endfor%}
</div>

{% endblock %}
